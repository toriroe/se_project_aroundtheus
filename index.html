<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Practicum project 3 Around the World Interactive Photo Sharing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tori Roettger" />
    <meta name="keywords" content="travel, photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Monsieur Jacques Cousteau"
            class="profile__photo"
          />
          <div class="profile__description">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-card-button"
            type="button"
            aria-label="add-card"
            id="card-add-button"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Code for Profile Edit Modal box -->
    <div class="modal" id="modal-profile-edit">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form class="modal__form form" id="profile-modal-form">
          <h2 class="form__label">Edit profile</h2>
          <input
            type="text"
            class="form__input"
            id="form-input-name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="form__input"
            id="form-input-description"
            name="description"
            placeholder="About Me"
            required
          />
          <button class="form__button-submit" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- End of code for Profile Edit Modal -->

    <!--Code for Card Add Modal-->
    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form
          class="modal__form form"
          id="card-modal-form"
          name="card-modal-form"
        >
          <h2 class="form__label">New Place</h2>
          <input
            type="text"
            class="form__input"
            id="card-form-input-title"
            name="title"
            placeholder="Place Name"
            required
          />
          <input
            type="url"
            class="form__input"
            id="card-form-input-url"
            name="url"
            placeholder="Image URL"
            required
          />
          <!--https://unsplash.com/example.jpg-->
          <button class="form__button-submit" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--End code for Card Edit Modal-->

    <!--Start of code for Preview Image Modal-->

    <div class="modal" id="modal-preview-image">
      <div class="modal__container-image">
        <button class="modal__button-exit" type="button"></button>
        <img src="#" class="modal__image" alt="#" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!--End of code for Preview Image Modal-->

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
