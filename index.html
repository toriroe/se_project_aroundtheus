<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Practicum project 3 Around the World Interactive Photo Sharing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tori Roettger" />
    <meta name="keywords" content="travel, photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="./scripts/index.js"></script>

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <section class="modal modal_opened">
      <form class="modal__container form">
        <button class="form__button-exit" type="button"></button>
        <fieldset class="form__fieldset">
          <h1 class="form__label">Edit profile</h1>
          <input
            type="text"
            class="form__input"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="form__input"
            id="description"
            placeholder="Description"
            required
          />
          <button class="form__button-submit" type="submit">Save</button>
        </fieldset>
      </form>
    </section>
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="page__main-content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Monsieur Jacques Cousteau"
            class="profile__photo"
          />
          <div class="profile__description">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="follow"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="card">
              <img
                src="./images/card-images/yosemite.jpg"
                class="card__image"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h3 class="card__title">Yosemite Valley</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lake-louise.jpg"
                class="card__image"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h3 class="card__title">Lake Louise</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/bald-mountains.jpg"
                class="card__image"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h3 class="card__title">Bald Mountains</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/latemar.jpg"
                class="card__image"
                alt="Latemar"
              />
              <div class="card__description">
                <h3 class="card__title">Latemar</h3>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/vanoise.jpg"
                class="card__image"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/card-images/lago.jpg"
                class="card__image"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
