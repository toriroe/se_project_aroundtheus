<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Practicum project 3 Around the World Interactive Photo Sharing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tori Roettger" />
    <meta name="keywords" content="travel, photos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Monsieur Jacques Cousteau"
            class="profile__photo"
          />
          <div class="profile__description">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="follow"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!-- Code for Modal box -->
    <div class="modal" id="profile-edit-modal">
      <form class="modal__container form">
        <button
          class="form__button-exit"
          type="button"
          id="form-exit-button"
        ></button>
        <fieldset class="form__fieldset">
          <h2 class="form__label">Edit profile</h2>
          <input
            type="text"
            class="form__input"
            id="form-input-name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            class="form__input"
            id="form-input-description"
            placeholder="About Me"
            required
          />
          <button
            class="form__button-submit"
            type="submit"
            id="form-submit-button"
          >
            Save
          </button>
        </fieldset>
      </form>
    </div>
    <!-- End of code for Modal -->

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
