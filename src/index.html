<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Practicum project 3 Around the World Interactive Photo Sharing Page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tori Roettger" />
    <meta name="keywords" content="travel, photos" />
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo-container">
            <img
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="Photo of Monsieur Jacques Cousteau"
              class="profile__photo"
            />
            <button class="profile__photo-edit-button" type="button"></button>
          </div>
          <div class="profile__description">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button
            class="profile__add-card-button"
            type="button"
            aria-label="add-card"
            id="card-add-button"
          ></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>

    <!--PROFILE EDIT MODAL-->

    <div class="modal" id="modal-profile-edit">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form
          class="modal__form form"
          id="profile-modal-form"
          name="profile-form"
        >
          <h2 class="form__label">Edit profile</h2>
          <input
            type="text"
            class="form__input"
            id="form-input-name"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__error" id="form-input-name-error"></span>
          <input
            type="text"
            class="form__input"
            id="form-input-description"
            name="description"
            placeholder="About Me"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__error" id="form-input-description-error"></span>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--CARD ADD MODAL-->

    <div class="modal" id="modal-add-card">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form class="modal__form form" id="card-modal-form" name="card-form">
          <h2 class="form__label">New Place</h2>
          <input
            type="text"
            class="form__input"
            id="card-form-input-title"
            name="name"
            placeholder="Place Name"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__error" id="card-form-input-title-error"></span>
          <input
            type="url"
            class="form__input"
            id="card-form-input-url"
            name="link"
            placeholder="Image URL"
            required
          />
          <span class="form__error" id="card-form-input-url-error"></span>
          <button class="form__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--PROFILE AVATAR EDIT MODAL-->

    <div class="modal" id="modal-avatar-edit">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form
          class="modal__form form"
          id="profile-avatar-form"
          name="avatar-form"
        >
          <h2 class="form__label">Change profile picture</h2>
          <input
            type="url"
            class="form__input"
            id="profile-avatar-input-url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="form__error" id="profile-avatar-input-url-error"></span>
          <button class="form__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- CARD DELETE CONFIRM MODAL-->

    <div class="modal" id="modal-card-delete">
      <div class="modal__container">
        <button class="modal__button-exit" type="button"></button>
        <form
          class="modal__form form"
          id="delete-modal-form"
          name="delete-form"
        >
          <h2 class="form__label form__label_type_delete">Are you sure?</h2>
          <button class="form__button form__button_type_delete" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>

    <!--PREVIEW IMAGE MODAL-->

    <div class="modal" id="modal-preview-image">
      <div class="modal__container-image">
        <button class="modal__button-exit" type="button"></button>
        <img src="#" class="modal__image" alt="#" />
        <p class="modal__preview-caption"></p>
      </div>
    </div>

    <!-- CARD TEMPLATE -->

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>

          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
      </li>
    </template>
  </body>
</html>
